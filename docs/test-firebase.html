<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMarshall Firebase Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --light-yellow: #FFFACD;
            --dark-yellow: #DAA520;
            --white: #FFFFFF;
            --black: #000000;
            --accent: #FFD700;
        }

        body {
            background: var(--light-yellow);
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .card {
            background: var(--white);
            border: 2px solid var(--dark-yellow);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(218,165,32,0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--dark-yellow), var(--accent));
            color: var(--black);
            border: 2px solid var(--dark-yellow);
        }

        .log-entry {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-info { background: rgba(13, 202, 240, 0.1); color: #0DCAF0; }
        .log-success { background: rgba(25, 135, 84, 0.1); color: #198754; }
        .log-warning { background: rgba(255, 193, 7, 0.1); color: #FFC107; }
        .log-danger { background: rgba(220, 53, 69, 0.1); color: #DC3545; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-hexagon-fill"></i> BeeMarshall Firebase Connection Test</h4>
                        <p class="mb-0">Testing connection to new Firebase project (beemarshall-a311e)</p>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <button class="btn btn-primary w-100" onclick="testConnection()">
                                    <i class="bi bi-wifi"></i> Test Firebase Connection
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary w-100" onclick="clearLog()">
                                    <i class="bi bi-trash"></i> Clear Log
                                </button>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h6><i class="bi bi-collection"></i> Clusters</h6>
                                        <div id="clustersCount">-</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h6><i class="bi bi-list-check"></i> Actions</h6>
                                        <div id="actionsCount">-</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h6><i class="bi bi-calendar-check"></i> Tasks</h6>
                                        <div id="tasksCount">-</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h6><i class="bi bi-people"></i> Employees</h6>
                                        <div id="employeesCount">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="testLog" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 6px;">
                            <div class="log-entry log-info">Ready to test Firebase connection...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration for new BeeMarshall project
        const firebaseConfig = {
            apiKey: "AIzaSyBLqjik76P7c72rgrMvo1lw86G3MOIIuNA",
            authDomain: "beemarshall-a311e.firebaseapp.com",
            databaseURL: "https://beemarshall-a311e-default-rtdb.firebaseio.com",
            projectId: "beemarshall-a311e",
            storageBucket: "beemarshall-a311e.firebasestorage.app",
            messagingSenderId: "502475319497",
            appId: "1:502475319497:web:36e8120b0ca2c997870518",
            measurementId: "G-4WMTWPWWFD"
        };

        let database;

        // Initialize Firebase
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                updateLog('‚úÖ Firebase initialized successfully', 'success');
                updateLog('Project: beemarshall-a311e', 'info');
                return true;
            } catch (error) {
                updateLog('‚ùå Firebase initialization failed: ' + error.message, 'danger');
                return false;
            }
        }

        // Test Firebase connection and data access
        function testConnection() {
            updateLog('üîÑ Testing Firebase connection...', 'info');
            
            if (!initializeFirebase()) {
                return;
            }

            // Test basic connection
            updateLog('Testing database connection...', 'info');
            database.ref('/').once('value', (snapshot) => {
                updateLog('‚úÖ Database connection successful', 'success');
                loadDataCounts();
            }).catch(error => {
                updateLog('‚ùå Database connection failed: ' + error.message, 'danger');
            });
        }

        // Load data counts from new Firebase
        function loadDataCounts() {
            updateLog('üìä Loading data counts from new Firebase...', 'info');
            
            // Test tenant structure
            database.ref('tenants/lars/clusters').once('value', (snapshot) => {
                const count = snapshot.val() ? Object.keys(snapshot.val()).length : 0;
                document.getElementById('clustersCount').textContent = count;
                updateLog(`üìÅ Clusters (tenants/lars/): ${count} records`, count > 0 ? 'success' : 'warning');
            }).catch(error => {
                updateLog('‚ùå Clusters access failed: ' + error.message, 'danger');
                document.getElementById('clustersCount').textContent = 'Error';
            });

            database.ref('tenants/lars/actions').once('value', (snapshot) => {
                const count = snapshot.val() ? Object.keys(snapshot.val()).length : 0;
                document.getElementById('actionsCount').textContent = count;
                updateLog(`üìÅ Actions (tenants/lars/): ${count} records`, count > 0 ? 'success' : 'warning');
            }).catch(error => {
                updateLog('‚ùå Actions access failed: ' + error.message, 'danger');
                document.getElementById('actionsCount').textContent = 'Error';
            });

            database.ref('tenants/lars/scheduledTasks').once('value', (snapshot) => {
                const count = snapshot.val() ? Object.keys(snapshot.val()).length : 0;
                document.getElementById('tasksCount').textContent = count;
                updateLog(`üìÅ Scheduled Tasks (tenants/lars/): ${count} records`, count > 0 ? 'success' : 'warning');
            }).catch(error => {
                updateLog('‚ùå Scheduled Tasks access failed: ' + error.message, 'danger');
                document.getElementById('tasksCount').textContent = 'Error';
            });

            database.ref('tenants/lars/employees').once('value', (snapshot) => {
                const count = snapshot.val() ? Object.keys(snapshot.val()).length : 0;
                document.getElementById('employeesCount').textContent = count;
                updateLog(`üìÅ Employees (tenants/lars/): ${count} records`, count > 0 ? 'success' : 'warning');
            }).catch(error => {
                updateLog('‚ùå Employees access failed: ' + error.message, 'danger');
                document.getElementById('employeesCount').textContent = 'Error';
            });

            // Test write permissions
            updateLog('Testing write permissions...', 'info');
            database.ref('test/connection').set({
                timestamp: new Date().toISOString(),
                test: 'firebase_connection_test'
            }).then(() => {
                updateLog('‚úÖ Write permissions successful', 'success');
                // Clean up
                database.ref('test/connection').remove();
                updateLog('üéâ Firebase connection test completed!', 'success');
            }).catch(error => {
                updateLog('‚ùå Write permissions failed: ' + error.message, 'danger');
            });
        }

        // Update log with styled entries
        function updateLog(message, type) {
            const log = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Clear log
        function clearLog() {
            document.getElementById('testLog').innerHTML = '<div class="log-entry log-info">Log cleared</div>';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateLog('üîÑ BeeMarshall Firebase Test initialized', 'info');
            updateLog('Click "Test Firebase Connection" to begin', 'info');
        });
    </script>
</body>
</html>
